{% extends "base.html" %}

{% block title %} Register / Fuel {% endblock %}

{% block content %}
    <!-- Registration form -->
    <form class="container mt-5 text-center" id="login-form">
      <h1 class="h3 mb-4 font-weight-normal"> Client registration </h1>
      <div class="form-group">
        <input type="text" class="form-control" maxlength="20" id="input-username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="input-password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="input-password-confirm" placeholder="Confirm password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
