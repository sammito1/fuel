<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Tab title -->
    <title>Page Name</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <!-- Logo -->
      <a class="navbar-brand" href="#">Homepage</a>

      <!-- Expanding menu for narrow screens  -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Remaining navbar contents -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Client Profile Management -->
    <div class="container py-3">
      <form action="" class="needs-validation" novalidate>
        <h1 class="mb-3">Client Profile Management</h1>
        <div class="form-group row py-2">
          <div class="col-3">
            <label for="full-name">Full Name*</label>
            <input type="word" id="full-name" class="form-control" value=0 min=0 max=50 required>
            <div class="invalid-feedback">Please enter valid full name.</div>
          </div>
        </div>
	<div class="form-group row py-2">
          <div class="col-3">
            <label for="address-1">Address 1*</label>
            <input type="word" id="address-1" class="form-control" value=0 min=0 max=100 required>
            <div class="invalid-feedback">Please enter valid address.</div>
          </div>
        </div>
	<div class="form-group row py-2">
          <div class="col-3">
            <label for="address-2">Address 2</label>
            <input type="word" id="address-2" class="form-control" value=0 min=0 max=100 required>
            <div class="invalid-feedback">Please enter valid address.</div>
          </div>
        </div>
	<div class="form-group row py-2">
          <div class="col-3">
            <label for="city">City*</label>
            <input type="word" id="city" class="form-control" value=0 min=0 max=100 required>
            <div class="invalid-feedback">Please enter valid city name.</div>
          </div>
        </div>
        <div class="form-group row py-2">
          <div class="col-3">
            <label for="state">State*</label>
            <select name="state" id = "state">
               <b>TBD<b>
          </div> 
        </div>
        <div class="form-group row py-2">
          <div class="col-3">
            <label for="zipcode">Zipcode*</label>
            <input type="number" id="full name" class="form-control" value=0 min=5 max=9 required>
            <div class="invalid-feedback">Please enter valid zipcode.</div>
          </div>
        </div>
        <button type="save changes" class="btn btn-primary">Save Changes</button>
        <button type="cancel" class="btn btn-outline-secondary">Cancel</button>
      </confirm>
    </div>

    <!-- Default Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Confirm Changes -->
    <script>
      var confirm = document.querySelector('.save-changes');
      form.addEventListener('save-changes', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-saved');
      })
      form.addEventListener('cancel', function(event) {
        form.classList.remove('was-saved');
      })
    </script>
  </body>

</html>
