<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Tab title -->
    <title>Test Webpage</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <!-- Logo -->
      <a class="navbar-brand" href="#">Homepage</a>

      <!-- Expanding menu for narrow screens  -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Remaining navbar contents -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Fuel Quote Form -->
    <div class="container py-3">
      <form action="" class="needs-validation" novalidate>
        <h1 class="mb-3">New Fuel Quote</h1>
        <div class="form-group row py-2">
          <div class="col-3">
            <label for="gallons">Gallons Requested</label>
            <input type="number" id="gallons" class="form-control" value=0 min=0 required>
            <div class="invalid-feedback">Please enter a valid number.</div>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="address">Delivery Address</label><br>
          <b>TBD</b>
        </div>
        <div class="form-group row py-2">
          <div class="col-3">
            <label for="delivery-date">Delivery Date</label>
            <input type="date" id="delivery-date" class="form-control" required>
            <div class="invalid-feedback">Please select a date.</div>
          </div> 
        </div>
        <div class="form-group py-2">
          <label for="price-per-gallon">Price per Gallon</label><br>
          <b>TBD</b>
        </div>
        <div class="form-group py-2">
          <label for="total">Total Amount Due</label><br>
          <b>TBD</b>
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
      </form>
    </div>
    
    <!-- Default Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <!-- Form Validation -->
    <script>
      var form = document.querySelector('.needs-validation');
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      })
      form.addEventListener('reset', function(event) {
        form.classList.remove('was-validated');
      })
    </script>
  </body>

</html>
